<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-CqOrnnhy.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <form class="feedback-form" autocomplete="off">
          <label class="form-label">
            Email
            <input
              type="email"
              name="email"
              class="form-input"
              placeholder="Type area"
            />
          </label>
          <label class="form-label">
            Message
            <textarea
              name="message"
              rows="8"
              class="form-textarea"
              placeholder="Type area"
            ></textarea>
          </label>
          <button type="submit" class="form-button">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
